<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 16</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="img/g-1.png" alt="image" />
            <h1 class="header__title">Agency</h1>
          </div>
          <div class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link active">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Service</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Blog</a>
              </li>
            </ul>
          </div>

          <button class="header__button button" type="button">
            <span>Contact</span>
          </button>
          <button class="header__burger button-burger" type="button">
            <span></span>
          </button>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__container">
            <div class="hero__body">
              <div class="hero__content content-hero">
                <div class="content-hero__intro-text">
                  <p>Modern Studio</p>
                </div>
                <div class="content-hero__title">
                  <h2>Weâ€™re Help <br />To Build Your Dream Project</h2>
                  <span></span>
                </div>
                <div class="content-hero__text">
                  <p>
                    Agency provides a full service range including technical
                    skills, design, business understanding.
                  </p>
                </div>
                <div class="content-hero__buttons buttons">
                  <button class="buttons__work" type="button">
                    <span>How We Work</span>
                  </button>
                  <button class="buttons__contacts" type="button">
                    <span>Contact Us</span>
                  </button>
                </div>
                <div class="content-hero__contacts contacts">
                  <div class="contacts__icon"></div>
                  <div class="contacts__text">
                    <p>"Put themselves in the merchant's shoes"</p>
                    <p>Meta Inc.</p>
                  </div>
                </div>
              </div>

              <div class="hero__images img-block">
                <div class="img-block__item img-block__item-oval"></div>
                <div class="img-block__item img-block__item-girl">
                  <img
                    src="img/girl.png"
                    alt="A photo of a smiling woman with dark hair, wearing a red top, on a yellow background."
                  />
                </div>
                <div class="img-block__item img-block__item-laptop">
                  <img
                    src="img/laptop.png"
                    alt="An illustration of an open laptop with a purple background."
                  />
                </div>
                <div class="img-block__item img-block__item-arrow">
                  <img src="img/arrow.png" alt="Decorative element - arrow." />
                </div>
                <div class="img-block__item img-block__item-wawy">
                  <img src="img/wawy.png" alt="Decorative element - wawy" />
                </div>
                <div class="img-block__item img-block__item-star">
                  <img
                    src="img/star.png"
                    alt="A small circular icon with two sparkle symbols in the center, placed on an orange background."
                  />
                </div>
                <div class="img-block__item img-block__item-card">
                  <img
                    src="img/card.png"
                    alt="A stylized white card with a circular icon and lines resembling text."
                  />
                </div>
                <div class="img-block__item img-block__item-wawy-arrow">
                  <img
                    src="img/wawy-arrow.png"
                    alt="Decorative element - wawy arrow."
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">THE END 18.03.2025</div>
      </footer>
    </div>
  </body>
</html>
