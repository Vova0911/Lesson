<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 10</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <ul class="header__menu menu">
            <li class="menu__item">
              <a href="#general-positions">Позиціонування в CSS</a>
            </li>
            <li class="menu__item">
              <a href="#homework">HOME WORK</a>
            </li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="main__title" id="homework">
            <h2 class="main__text">Home Work</h2>
            <div class="main__portfolio portfolio">
              <div class="portfolio__block-img block-img">
                <div class="block-img__item block-img__item--circle"></div>
                <div class="block-img__item block-img__item--person">
                  <img
                    src="img/women.png"
                    alt="A photo of a smiling woman with dark hair, wearing a red top, on a yellow background."
                  />
                </div>
                <div class="block-img__item block-img__item--laptop">
                  <img
                    src="img/leptop.png"
                    alt="An illustration of an open laptop with a purple background"
                  />
                </div>
                <div class="block-img__item block-img__item--card">
                  <img
                    src="img/p-1.png"
                    alt="A stylized white card with a circular icon and lines resembling text"
                  />
                </div>
                <div class="block-img__item block-img__item--arrow">
                  <img src="img/arrow.png" alt="Decorative element - arrow" />
                </div>
                <div class="block-img__item block-img__item--brain">
                  <img
                    src="img/stars.png"
                    alt="A small circular icon with two sparkle symbols in the center, placed on an orange background."
                  />
                </div>
                <div class="block-img__item block-img__item--icon">
                  <img src="img/wavy.png" alt="Decorative element - brain." />
                </div>
                <div class="block-img__item block-img__item--wavy-arrow">
                  <img
                    src="img/wavy-arrow.png"
                    alt="Decorative element - arrow."
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="main__block-title block-title">
            <div class="block-title__latest">
              <div class="block-title__inner">
                <a href="#" class="block-title__item">
                  <div class="block-title__img">
                    <img
                      src="img/bitmap-1.png"
                      alt="A close-up image of soft, curved shapes with a gradient of muted colors (blue, pink, and beige)."
                    />
                    <div class="block-title__items">
                      <div class="block-title__title">Design</div>
                      <h3 class="block-title__sub-title">SOFA</h3>
                    </div>
                  </div>
                </a>
                <a href="#" class="block-title__item">
                  <div class="block-title__img">
                    <img
                      src="img/bitmap-1.png"
                      alt="A close-up image of soft, curved shapes with a gradient of muted colors (blue, pink, and beige)."
                    />
                    <div class="block-title__items">
                      <div class="block-title__title">Branding</div>
                      <h3 class="block-title__sub-title">KeyBoard</h3>
                    </div>
                  </div>
                </a>
                <a href="#" class="block-title__item">
                  <div class="block-title__img">
                    <img
                      src="img/bitmap-1.png"
                      alt="A close-up image of soft, curved shapes with a gradient of muted colors (blue, pink, and beige)."
                    />
                    <div class="block-title__items">
                      <div class="block-title__title">Illustration</div>
                      <h3 class="block-title__sub-title">Work Media</h3>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="main__position-main position-main">
            <div class="position-main__text">
                <div class="position-main__item">
                    <p class="position-main__items" id="general-positions">Позиціонування в CSS</p>
                    <p class="position-main__items">Static</p>
                </div>
                <div class="position-main__sub-title">
                    <div class="position-main__label block-1">1</div>
                    <div class="position-main__label block-2-static">Static</div>
                    <div class="position-main__label block-3">3</div>
                </div>
                <div class="position-main__sub-title">
                    <div class="position-main__label block-1">1</div>
                    <div class="position-main__label block-2-relative">Relative</div>
                    <div class="position-main__label block-3">3</div>
                </div>
                <div class="position-main__sub-title-absolute">
                    <div class="position-main__label block-1">1</div>
                    <div class="position-main__label block-2-absolute">absolute</div>
                    <div class="position-main__label block-3">3</div>
                </div>
                <div class="position-main__sub-title-sticky">
                    <div class="position-main__label block-1">1</div>
                    <div class="position-main__label block-2-sticky">sticky</div>
                    <div class="position-main__label block-3">3</div>
                </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
