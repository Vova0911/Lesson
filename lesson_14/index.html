<!DOCTYPE html>

                  <label for="name-portfolio" class="form__portfolio-label"

                </div>
                <div class="form__portfolio-item form-portfolio-item--row">
                  <div

                    <div class="form__portfolio-item">
                      <input type="text name="form[]"

                </div>
                <div class="form__portfolio-item">
                  <textarea
                    name="form[]"

        <div class="portfolio__main main">
          <div class="main__portfolio dark">
            <form action="#" class="dark__form">
              <div class="dark__form-block">
                <div class="dark__form-title">
                  <label for="first-name" class="dark__form-label">First Name</label>
                  <input
                    type="text"

                <div class="dark__form-title">
                  <label for="first-name" class="dark__form-label"

                  <input
                    type="text"

                    tabindex="9"
                    required name="form[]"/>
                </div>
                <div class="dark__form-title">
                  <label for="first-name" class="dark__form-label">Email</label>
                  <input
                    type="text"
                    class="dark__form-input"
                    placeholder="Enter your Email"
                    tabindex="10"
                    required name="form[]"/>
                </div>
                <div class="dark__form-title">
                  <label for="first-name" class="dark__form-label"
                    >Phone Number</label>
                  <input
                    type="text"
                    class="dark__form-input"

                    required name="form[]"/>

                </div>
